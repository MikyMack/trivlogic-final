<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Logos Slider</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="/assets/css/swiper-bundle.min.css">
    <!-- WOW.js CSS for animations -->
    <link rel="stylesheet" href="/assets/css/animate.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f7fafc;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-gap {
            padding: 80px 0;
        }

        .tj-client-section {
            background: #fff;
            position: relative;
            overflow: hidden;
        }

        .tj-client-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(45, 55, 72, 0.03) 0%, rgba(74, 85, 104, 0.03) 100%);
            z-index: 1;
        }

        .row {
            position: relative;
            z-index: 2;
        }


        .client-content {
            text-align: center;
            margin-bottom: 60px;
        }

        .sec-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin: 0;
            line-height: 1.2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .client-numbers {
            background: linear-gradient(135deg, var(--primary-color, #2d3748), var(--text-secondary, #4a5568));
            color: var(--text-light, #ffffff);
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 1.2em;
            position: relative;
        }

        /*  .client-slider {
            overflow: hidden;
            padding: 20px 0;
        }*/
        .client-slider {
            overflow: hidden;
            padding: 20px 0;
            mask: linear-gradient(to right, transparent 0%, black 5%, black 95%, transparent 100%);
            -webkit-mask: linear-gradient(to right, transparent 0%, black 5%, black 95%, transparent 100%);
        }

        .client-item {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 120px;
            padding: 0 20px;
        }

        /* .client-logo {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }*/

        .client-logo {
            background: var(--background-primary, #ffffff);
            border: 1px solid var(--border-color, #e2e8f0);
            border-radius: 20px;

            transition: all 0.3s ease;
            padding: 25px;
            max-width: 180px;
            width: 180px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(45, 55, 72, 0.08);
        }

        .client-logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            /* background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);*/
            transition: left 0.5s ease;
        }


        .client-logo:hover::before {
            left: 100%;
        }


        .client-logo::before {
            background: linear-gradient(90deg, transparent, rgba(45, 55, 72, 0.1), transparent);
        }


        /*.client-logo:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }*/

        .client-logo:hover {
            background: var(--background-secondary, #f7fafc);
            border-color: var(--gray-medium, #a0aec0);
            box-shadow: 0 20px 40px rgba(45, 55, 72, 0.15);
            transform: translateY(-8px);
        }



        /* .client-logo img {
            max-width: 100%;
            max-height: 60px;
            object-fit: contain;
            filter: grayscale(100%);
            transition: all 0.3s ease;
        }*/

        .client-logo img {
            max-width: 120px;
            max-height: 50px;
            filter: grayscale(60%) opacity(0.8);
            object-fit: contain;
            transition: all 0.3s ease;
        }

        /*.client-logo:hover img {
            filter: grayscale(0%);
        }*/

        .client-logo:hover img {
            filter: grayscale(0%) opacity(1);
            transform: scale(1.05);
        }

        .swiper-wrapper {
            transition-timing-function: linear !important;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sec-title {
                font-size: 1.8rem;
            }

            .client-numbers {
                font-size: 2.2rem;
            }

            .section-gap {
                padding: 50px 0;
            }

            .client-content {
                margin-bottom: 40px;
            }

            .client-logo {
                max-width: 150px;
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .sec-title {
                font-size: 1.5rem;
            }

            .client-numbers {
                font-size: 1.8rem;
            }

            .client-logo {
                max-width: 120px;
                padding: 15px;
            }

            .client-logo img {
                max-height: 45px;
            }
        }

        /* Animation classes */
        .fadeInUp {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 100%, 0);
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        /* Loading state */
        /* .client-logo.loading {
            background: #f0f0f0;
            animation: pulse 1.5s ease-in-out infinite;
        }*/

        /* Update loading state */
        .client-logo.loading {
            background: var(--background-secondary, #f7fafc);
            animation: pulse 1.5s ease-in-out infinite;
        }



        /* @keyframes pulse {
            0% {
                background: #f0f0f0;
            }
            50% {
                background: #e0e0e0;
            }
            100% {
                background: #f0f0f0;
            }
        }*/

        @keyframes pulse {

            0%,
            100% {
                background: var(--background-secondary, #f7fafc);
            }

            50% {
                background: var(--border-color, #e2e8f0);
            }
        }
    </style>
</head>

<body>
    <!-- Client Section -->
    <section id="client" class="tj-client-section section-gap fadeInUp wow">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="client-content fadeInUp wow">
                        <h5 class="sec-title">
                            <span class="client-numbers">2000+</span> Trusted Clients Over the World
                        </h5>
                    </div>

                    <div class="swiper client-slider">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide client-item wow fadeInUp">
                                <div class="client-logo">
                                    <img src="https://res.cloudinary.com/dskfq6hvj/image/upload/v1739367704/clients/huoxdl5eorkwouao8vq7.png"
                                        alt="Client Logo 1" loading="lazy">
                                </div>
                            </div>
                            <div class="swiper-slide client-item wow fadeInUp">
                                <div class="client-logo">
                                    <img src="https://res.cloudinary.com/dskfq6hvj/image/upload/v1739459189/clients/e0zzgfimj6p5na8rwhay.png"
                                        alt="Client Logo 2" loading="lazy">
                                </div>
                            </div>
                            <div class="swiper-slide client-item wow fadeInUp">
                                <div class="client-logo">
                                    <img src="https://res.cloudinary.com/dskfq6hvj/image/upload/v1739459085/clients/dewzczmk27tkpseqr56q.png"
                                        alt="Client Logo 3" loading="lazy">
                                </div>
                            </div>
                            <div class="swiper-slide client-item wow fadeInUp">
                                <div class="client-logo">
                                    <img src="https://res.cloudinary.com/dskfq6hvj/image/upload/v1739367930/clients/sbfsu4ccwnejcaqv1fyb.png"
                                        alt="Client Logo 4" loading="lazy">
                                </div>
                            </div>
                            <div class="swiper-slide client-item wow fadeInUp">
                                <div class="client-logo">
                                    <img src="https://res.cloudinary.com/dskfq6hvj/image/upload/v1736795391/clients/ypw7jaf1w1vbbn5spwv5.webp"
                                        alt="Client Logo 5" loading="lazy">
                                </div>
                            </div>
                            <div class="swiper-slide client-item wow fadeInUp">
                                <div class="client-logo">
                                    <img src="https://res.cloudinary.com/dskfq6hvj/image/upload/v1739459577/clients/iiad8ofza245dljnrn0k.png"
                                        alt="Client Logo 6" loading="lazy">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Swiper JS -->
    <script src="/assets/js/swiper-bundle.min.js"></script>
    <!-- WOW.js for scroll animations -->
    <script src="/assets/js/wow.js"></script>

    <script>
        // Initialize WOW.js for scroll animations
        new WOW().init();

        // Initialize Swiper
        const clientSwiper = new Swiper('.client-slider', {
            // Basic settings
            slidesPerView: 'auto',
            spaceBetween: 30,
            loop: true,
            /*  grabCursor: true,*/

            // Autoplay settings
            autoplay: {
                delay: 0,
                disableOnInteraction: false,

            },

            // Speed settings
            speed: 5000,
            allowTouchMove: false,

            // Smooth continuous sliding
            freeMode: true,
            freeModeMomentum: false,

            // Responsive breakpoints
            breakpoints: {
                320: {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                480: {
                    slidesPerView: 3,
                    spaceBetween: 25,
                },
                768: {
                    slidesPerView: 4,
                    spaceBetween: 30,
                },
                1024: {
                    slidesPerView: 5,
                    spaceBetween: 35,
                },
                1200: {
                    slidesPerView: 6,
                    spaceBetween: 40,
                }
            },

            // Accessibility
            a11y: {
                prevSlideMessage: 'Previous client',
                nextSlideMessage: 'Next client',
            },

            // Events
            on: {
                init: function () {
                    console.log('Client slider initialized');
                },
                slideChange: function () {
                    // Add any custom logic on slide change
                },
            }
        });

        // Pause autoplay on hover
        const sliderContainer = document.querySelector('.client-slider');

        sliderContainer.addEventListener('mouseenter', () => {
            clientSwiper.autoplay.stop();
        });

        sliderContainer.addEventListener('mouseleave', () => {
            clientSwiper.autoplay.start();
        });

        // Handle image loading
        const clientImages = document.querySelectorAll('.client-logo img');

        clientImages.forEach(img => {
            const logoContainer = img.closest('.client-logo');

            // Add loading class
            logoContainer.classList.add('loading');

            img.addEventListener('load', () => {
                logoContainer.classList.remove('loading');
            });

            img.addEventListener('error', () => {
                logoContainer.classList.remove('loading');
                // You can add fallback image here
                img.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjYwIiB2aWV3Qm94PSIwIDAgMTAwIDYwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgo8cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjYwIiBmaWxsPSIjRjBGMEYwIi8+CjxwYXRoIGQ9Ik0zNSA0MEM0MC41MjI4IDQwIDQ1IDM1LjUyMjggNDUgMzBDNDUgMjQuNDc3MiA0MC41MjI4IDIwIDM1IDIwQzI5LjQ3NzIgMjAgMjUgMjQuNDc3MiAyNSAzMEMyNSAzNS41MjI4IDI5LjQ3NzIgNDAgMzUgNDAiIGZpbGw9IiNDQ0NDQ0MiLz4KPHA+Tm8gSW1hZ2U8L3A+Cjwvc3ZnPgo=';
            });
        });

        // Add intersection observer for performance
        if ('IntersectionObserver' in window) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        clientSwiper.autoplay.start();
                    } else {
                        clientSwiper.autoplay.stop();
                    }
                });
            });

            observer.observe(sliderContainer);
        }

        // Handle window resize
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                clientSwiper.update();
            }, 100);
        });
    </script>
</body>

</html>
